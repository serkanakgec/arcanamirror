<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Admin - Referans Numarası Oluşturucu</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; color: #e2e8f0; }
        .container { background: rgba(15, 23, 42, 0.8); border: 2px solid rgba(251, 191, 36, 0.3); border-radius: 16px; padding: 40px; max-width: 600px; width: 100%; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5); }
        h1 { color: #fbbf24; margin-bottom: 10px; font-size: 28px; text-align: center; }
        .subtitle { text-align: center; color: #94a3b8; margin-bottom: 30px; font-size: 14px; }
        .config-section, .form-group, button, .result { margin-bottom: 20px; }
        label, input, select, button { display: block; width: 100%; text-align: left; }
        input, select { padding: 12px; background: rgba(15, 23, 42, 0.8); border: 2px solid rgba(251, 191, 36, 0.3); border-radius: 8px; color: #e2e8f0; font-size: 14px; }
        button { padding: 14px; background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); border: none; border-radius: 8px; color: #0f172a; font-weight: 700; font-size: 16px; cursor: pointer; text-align: center; }
        .result { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔮 Tarot Admin Panel</h1>
        <p class="subtitle">Referans Numarası Oluşturucu</p>

        <div class="config-section">
            <h2>Supabase Ayarları</h2>
            <div class="form-group">
                <label for="supabaseUrl">Supabase URL:</label>
                <input type="url" id="supabaseUrl" placeholder="https://xxxxx.supabase.co" required>
            </div>
            <div class="form-group">
                <label for="supabaseKey">Supabase Anon Key:</label>
                <input type="text" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." required>
            </div>
        </div>

        <div class="form-group">
            <label for="readingType">Fal Türü Seçin:</label>
            <select id="readingType">
                <option value="">-- Fal Türü Seçin --</option>
                <optgroup label="Klasik Yayılımlar">
                    <option value="daily">🌅 Günlük Tarot</option>
                    <option value="3-card">🃏 3 Kart (Geçmiş-Şimdi-Gelecek)</option>
                    <option value="celtic-cross">✨ Celtic Cross (10 Kart)</option>
                    <option value="relationship">❤️ İlişki & Aşk</option>
                    <option value="career">💼 Kariyer & Para</option>
                    <option value="soulmate">💕 Ruh Eşi</option>
                    <option value="year">📅 Yıllık Okuma (12 Kart)</option>
                </optgroup>
                <optgroup label="Tematik Okumalar">
                    <option value="divination">🔮 Kehanet Tarot</option>
                    <option value="psychological">🧠 Psikolojik Tarot</option>
                    <option value="spiritual">🕉️ Manevi Rehberlik</option>
                    <option value="meditation">🧘 Meditasyon Tarot</option>
                    <option value="decision">⚖️ Karar Verme (2 Seçenek)</option>
                </optgroup>
            </select>
        </div>

        <button onclick="generateReference()" id="generateBtn">
            🎯 Referans Numarası Oluştur
        </button>

        <div id="result" class="result" style="padding: 20px; border-radius: 8px; margin-top: 20px;">
             <h3 id="resultTitle"></h3>
             <p id="resultMessage"></p>
             <div id="resultCode" style="background: #0f172a; padding: 10px; border-radius: 6px; font-family: monospace; word-break: break-all; margin-top: 10px; color: #fbbf24; cursor: pointer;" onclick="copyToClipboard()"></div>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        let supabaseClient = null;

        function generateToken() {
            const array = new Uint8Array(20);
            crypto.getRandomValues(array);
            return 'ARCANA-' + Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('').toUpperCase();
        }

        function initSupabase() {
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();
            if (!url || !key) { showError('Lütfen Supabase URL ve Anon Key\'i girin!'); return false; }
            try {
                if (!supabaseClient) { supabaseClient = createClient(url, key); }
                return true;
            } catch (error) { showError('Supabase bağlantısı başarısız: ' + error.message); return false; }
        }

        async function generateReference() {
            const readingType = document.getElementById('readingType').value;
            if (!readingType) { showError('Lütfen bir fal türü seçin!'); return; }
            if (!initSupabase()) return;

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = '⏳ Oluşturuluyor...';

            try {
                const token = generateToken();

                const futureDate = new Date();
                futureDate.setFullYear(futureDate.getFullYear() + 100);

                const { data, error } = await supabaseClient
                    .from('one_time_links')
                    .insert({
                        link_token: token,
                        reading_type: readingType,
                        is_used: false,
                        is_master: true,
                        expires_at: futureDate.toISOString()
                    })
                    .select()
                    .single();

                if (error) throw error;

                showSuccess(token, readingType);
            } catch (error) {
                showError('Referans numarası oluşturulamadı: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = '🎯 Referans Numarası Oluştur';
            }
        }
        
        // Diğer yardımcı fonksiyonlar...
        function showSuccess(token, readingType) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.background = 'rgba(16, 185, 129, 0.1)';
            resultDiv.style.borderColor = '#10b981';
            document.getElementById('resultTitle').textContent = '✅ Başarıyla Oluşturuldu! (Kopyalamak için koda tıklayın)';
            document.getElementById('resultMessage').textContent = `Fal Türü: ${getReadingTypeName(readingType)}`;
            document.getElementById('resultCode').textContent = token;
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.background = 'rgba(239, 68, 68, 0.1)';
            resultDiv.style.borderColor = '#ef4444';
            document.getElementById('resultTitle').textContent = '❌ Hata!';
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultCode').textContent = '';
            resultDiv.style.display = 'block';
        }
        
        function getReadingTypeName(type) {
            const select = document.getElementById('readingType');
            for (let i = 0; i < select.options.length; i++) {
                if (select.options[i].value === type) return select.options[i].text;
            }
            return type;
        }

        function copyToClipboard() {
            const code = document.getElementById('resultCode').textContent;
            if(code) {
                navigator.clipboard.writeText(code).then(() => { alert('Kod panoya kopyalandı!'); });
            }
        }
    </script>
</body>
</html>
