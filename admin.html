<body>

    <script>
        const { createClient } = supabase;
        let supabaseClient = null;

        function generateToken() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return Array.from(array, byte => byte.toString(36).padStart(2, '0')).join('');
        }

        function initSupabase() {
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();

            if (!url || !key) {
                showError('LÃ¼tfen Supabase URL ve Anon Key\'i girin!');
                return false;
            }

            try {
                supabaseClient = createClient(url, key);
                return true;
            } catch (error) {
                showError('Supabase baÄŸlantÄ±sÄ± baÅŸarÄ±sÄ±z: ' + error.message);
                return false;
            }
        }

        async function testConnection() {
            const testResultDiv = document.getElementById('testResult');
            const testBtn = document.getElementById('testBtn');

            if (!initSupabase()) {
                return;
            }

            testBtn.disabled = true;
            testBtn.textContent = 'â³ Test ediliyor...';
            testResultDiv.style.display = 'none';

            try {
                const { data, error } = await supabaseClient
                    .from('one_time_links')
                    .select('id')
                    .limit(1);

                if (error) {
                    throw error;
                }

                testResultDiv.style.display = 'block';
                testResultDiv.style.background = 'rgba(16, 185, 129, 0.1)';
                testResultDiv.style.border = '1px solid #10b981';
                testResultDiv.style.color = '#10b981';
                testResultDiv.innerHTML = 'âœ… BaÄŸlantÄ± baÅŸarÄ±lÄ±! VeritabanÄ±na eriÅŸim saÄŸlandÄ±.';
            } catch (error) {
                console.error('Connection test failed:', error);
                testResultDiv.style.display = 'block';
                testResultDiv.style.background = 'rgba(239, 68, 68, 0.1)';
                testResultDiv.style.border = '1px solid #ef4444';
                testResultDiv.style.color = '#ef4444';

                let errorMsg = 'âŒ BaÄŸlantÄ± baÅŸarÄ±sÄ±z: ' + error.message;

                if (error.message && error.message.includes('Failed to fetch')) {
                    errorMsg = 'âŒ Supabase URL\'e eriÅŸilemiyor. URL\'i kontrol edin.';
                } else if (error.code === 'PGRST116') {
                    errorMsg = 'âŒ API Key geÃ§ersiz. Anon Key\'i kontrol edin.';
                } else if (error.message && error.message.includes('relation')) {
                    errorMsg = 'âŒ one_time_links tablosu bulunamadÄ±. Migration\'larÄ± Ã§alÄ±ÅŸtÄ±rÄ±n.';
                }

                testResultDiv.innerHTML = errorMsg;
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'ğŸ” BaÄŸlantÄ±yÄ± Test Et';
            }
        }

        async function generateReference() {
            const readingType = document.getElementById('readingType').value;

            if (!readingType) {
                showError('LÃ¼tfen bir fal tÃ¼rÃ¼ seÃ§in!');
                return;
            }

            if (!initSupabase()) {
                return;
            }

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = 'â³ OluÅŸturuluyor...';

            try {
                const token = generateToken();

                console.log('ğŸ”„ Creating reference with:', {
                    link_token: token,
                    reading_type: readingType
                });

                const { data, error } = await supabaseClient
                    .from('one_time_links')
                    .insert({
                        link_token: token,
                        reading_type: readingType
                    })
                    .select()
                    .single();

                if (error) {
                    console.error('âŒ Database error:', error);
                    let errorMsg = 'Referans numarasÄ± oluÅŸturulamadÄ±: ' + error.message;

                    if (error.message && error.message.includes('expires_at')) {
                        errorMsg = 'âš ï¸ VeritabanÄ± ÅŸemasÄ± hatasÄ±: expires_at sÃ¼tunu nullable olmalÄ±. Migration\'Ä± Ã§alÄ±ÅŸtÄ±rÄ±n.';
                    } else if (error.code === 'PGRST116') {
                        errorMsg = 'âš ï¸ Supabase baÄŸlantÄ±sÄ± baÅŸarÄ±sÄ±z. URL ve Key\'i kontrol edin.';
                    } else if (error.code === '23505') {
                        errorMsg = 'âš ï¸ Bu token zaten kullanÄ±lÄ±yor. Tekrar deneyin.';
                    }

                    throw new Error(errorMsg);
                }

                console.log('âœ… Reference created successfully:', data);
                showSuccess(token, readingType);
            } catch (error) {
                console.error('âŒ Error:', error);
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'ğŸ¯ Referans NumarasÄ± OluÅŸtur';
            }
        }

            const resultMessage = document.getElementById('resultMessage');
            const resultTitle = document.getElementById('resultTitle');

            resultMessage.textContent = message;
            resultCode.textContent = '';
