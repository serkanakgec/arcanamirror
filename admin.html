<body>
    <div class="container">
        <h1>ğŸ”® Tarot Admin Panel</h1>
        <p class="subtitle">Referans NumarasÄ± OluÅŸturucu</p>

        <div class="config-section">
            <h2>Supabase AyarlarÄ±</h2>
            <div class="form-group">
                <label for="supabaseUrl">Supabase URL:</label>

        <div class="form-group">
            <label for="readingType">Fal TÃ¼rÃ¼ SeÃ§in:</label>
            <select id="readingType">
                <option value="">-- Fal TÃ¼rÃ¼ SeÃ§in --</option>
                <optgroup label="Klasik YayÄ±lÄ±mlar">
                    <option value="daily">ğŸŒ… GÃ¼nlÃ¼k Tarot</option>
                    <option value="3-card">ğŸƒ 3 Kart (GeÃ§miÅŸ-Åimdi-Gelecek)</option>
                    <option value="celtic-cross">âœ¨ Celtic Cross (10 Kart)</option>
                    <option value="relationship">â¤ï¸ Ä°liÅŸki & AÅŸk</option>
                    <option value="career">ğŸ’¼ Kariyer & Para</option>
                    <option value="soulmate">ğŸ’• Ruh EÅŸi</option>
                    <option value="year">ğŸ“… YÄ±llÄ±k Okuma (12 Kart)</option>
                </optgroup>
                <optgroup label="Tematik Okumalar">
                    <option value="divination">ğŸ”® Kehanet Tarot</option>
                    <option value="psychological">ğŸ§  Psikolojik Tarot</option>

        </div>

        <button onclick="generateReference()" id="generateBtn">
            ğŸ¯ Referans NumarasÄ± OluÅŸtur
        </button>

        <div id="result" class="result">
             <h3 id="resultTitle"></h3>
             <p id="resultMessage"></p>

    <script>
        const { createClient } = supabase;
        let supabaseClient = null;

        function generateToken() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return Array.from(array, byte => byte.toString(36).padStart(2, '0')).join('');
        }

        function initSupabase() {
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();
            if (!url || !key) {
                showError('LÃ¼tfen Supabase URL ve Anon Key\'i girin!');
                return false;
            }
            try {
                supabaseClient = createClient(url, key);
                return true;
            } catch (error) {
                showError('Supabase baÄŸlantÄ±sÄ± baÅŸarÄ±sÄ±z: ' + error.message);
                return false;
            }
        }

        async function generateReference() {
            const readingType = document.getElementById('readingType').value;
            if (!readingType) {
                showError('LÃ¼tfen bir fal tÃ¼rÃ¼ seÃ§in!');
                return;
            }
            if (!initSupabase()) return;

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = 'â³ OluÅŸturuluyor...';

            try {
                const token = generateToken();
                
                // *** YENÄ° EKLENEN KOD BAÅLANGICI ***
                // Gelecekte bir tarih oluÅŸtur (Ã¶rneÄŸin 100 yÄ±l sonrasÄ±)
                const futureDate = new Date();
                futureDate.setFullYear(futureDate.getFullYear() + 100);
                // *** YENÄ° EKLENEN KOD SONU ***

                const { data, error } = await supabaseClient
                    .from('one_time_links')
                    .insert({
                        link_token: token,
                        reading_type: readingType,
                        expires_at: futureDate.toISOString() // DÃœZELTME: ArtÄ±k ileri bir tarih gÃ¶nderiyoruz
                    })
                    .select()
                    .single();

                if (error) throw error;

                showSuccess(token, readingType);
            } catch (error) {
                showError('Referans numarasÄ± oluÅŸturulamadÄ±: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'ğŸ¯ Referans NumarasÄ± OluÅŸtur';
            }
        }

        function showSuccess(token, readingType) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.borderColor = '#10b981';
            document.getElementById('resultTitle').textContent = 'âœ… BaÅŸarÄ±yla OluÅŸturuldu! (Kopyalamak iÃ§in koda tÄ±klayÄ±n)';
            document.getElementById('resultMessage').textContent = `Fal TÃ¼rÃ¼: ${getReadingTypeName(readingType)}`;
            document.getElementById('resultCode').textContent = token;
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.borderColor = '#ef4444';
            document.getElementById('resultTitle').textContent = 'âŒ Hata!';
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultCode').textContent = '';
            resultDiv.style.display = 'block';
        }
        
        function getReadingTypeName(type) {
            const select = document.getElementById('readingType');
            for (let i = 0; i < select.options.length; i++) {
                if (select.options[i].value === type) {
                    return select.options[i].text;
                }
            }
            return type;
        }

        function copyToClipboard() {
            const code = document.getElementById('resultCode').textContent;
            if(code) {
                navigator.clipboard.writeText(code).then(() => {
                    alert('Kod panoya kopyalandÄ±!');
                });
            }
        }

    </script>
</body>
